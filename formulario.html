<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" defer>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/formulario.css">
    <script src="js/formulario.js" defer></script>
    <link rel="icon" type="imagem/png" href="/logo/logo.1.2.png" />
    <title>Cadastro</title>

</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Fazer Login</h2>
        </div>
            <form id="form" class="form">
                <div class="form-control">
                  <label for="username">Nome de Usuário</label>
                  <input type="text" id="username" placeholder="Digite seu nome de usuário"/>
                  <i class="fas fa-exclamation-circle"></i>
                  <i class="fas fa-check-circle"></i>
                  <small>Mensagem de erro</small> 
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Digite seu email"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small> 
                  </div>

                  <div class="form-control">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small> 
                  </div>

                  <div class="form-control">
                    <label for="password-confirmation">Confirmação da senha</label>
                    <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente"/>
                    <i class="fas fa-exclamation-circle"></i>
                    <i class="fas fa-check-circle"></i>
                    <small>Mensagem de erro</small><br><br>

                    <button type="submit">Enviar</button>
                  </div>
            </form>

    </div>

    <script src="https://kit.fontawesome.com/4c396c1939.js" crossorigin="anonymous"></script>
</body>
</html>
